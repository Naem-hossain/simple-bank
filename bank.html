<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6">Let's get some <span class="text-orange-600">Mooooooooney!!!</span></h1>
      </header>
      <main>
        <section>
            <div class="grid grid-cols-3    gap-4 w-8/12 mx-auto mt-6 ">
            <div class="bg-red-600 p-5 text-3xl text-white rounded-lg "> 
                <p>Deposit</p>
                <h4>$<span id="deposit-text">00</span></h4>
            </div>
            <div class="bg-blue-400 p-5 text-3xl text-white rounded-lg">
                <p>Withdraw</p>
                <h4>$<span id="withdrow-text">00</span></h4>
            </div>
            <div class="bg-pink-700 p-5 text-3xl text-white rounded-lg">
                <p>Total Amount</p>
                <h4>$<span id="total-amount">1240</span></h4>
            </div>
        </div>
        </section>
        <section>
            <div class="grid  grid-cols-2  gap-4 w-8/12 mx-auto mt-6 ">
                <div class="bg-red-900 p-5 text-3xl  rounded-lg "> 
                    <p class="my-4 text-white">Please Deposit</p>
                    <input id="input-fild" class="block w-9/12 rounded-lg" type="text">
                    <button id="deposit-btn" class="bg-sky-700 mt-3 px-6 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-blue-600 p-5 text-3xl  rounded-lg">
                    <p class="my-4 text-white">please Withdraw</p>
                   <input id="withdrow-fild" class="block w-9/12 rounded-lg " type="text">
                   <button id="withdrow-btn" class="bg-sky-500 mt-3 px-6 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>

      </main>
      <script src="./js/deposit.js"></script>
      <script src="./js/withdraw.js"></script>
    
</body>
</html>
